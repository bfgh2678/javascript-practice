<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TableOfContent</title>
    <link rel="stylesheet" type="text/css" href="dist/TableOfContent.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        ul {
            max-width: 400px;
            margin: auto;
        }

        .hd {
            text-align: center;
            outline: 1px dashed red;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="hd">標題一</div>
            <div class="bd">
                標題一內容
            </div>
        </li>
        <li>
            <div class="hd">標題二</div>
            <div class="bd">
                標題二內容
            </div>
        </li>
        <li>
            <div class="hd">標題三</div>
            <div class="bd">
                標題三內容
            </div>
        </li>
    </ul>
</body>

</html>
