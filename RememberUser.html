<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RememberUser</title>
</head>

<body>
    <form novalidate>
        <div>
            Account:
            <input id="account" type="text" name="" value="">
        </div>
        <div>
            Password:
            <input id="password" type="password" name="" value="">
        </div>
        <div>
            Remember Account
            <input id="remember-account" type="checkbox" name="" value="">
        </div>
        <div>
            <button id="send" type="submit">Send</button>
        </div>
    </form>
    <script>
        function setLocalStorage(account, password) {
            localStorage.account = account;
            localStorage.password = password;
        }
        function loadAccountInfo(data) {
            if (data) {
                account.value = data.account;
                password.value = data.password;
            }
        }
        const
            account = document.getElementById('account'),
            password = document.getElementById('password'),
            rememberAccount = document.getElementById('remember-account'),
            send = document.getElementById('send');
        send.addEventListener('click', () => {
            if (rememberAccount.checked) {
                setLocalStorage(account.value, password.value);
            }
        });
        window.addEventListener('load', () => {
            // loadAccountInfo(localStorage);
        });
    </script>
</body>

</html>
