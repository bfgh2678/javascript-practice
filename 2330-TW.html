        ];

        data = data.map(d => {
            d.date = new Date(d.date);
            return d;
        });


        const margin = { top: 20, right: 50, bottom: 30, left: 50 },
            width = +window.innerWidth - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        const svg = d3.select(".chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .style("background-color", "black")
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // 設置X軸比例尺，範圍僅限於數據內
        const x = d3.scaleTime()
            .domain([d3.min(data, d => d.date), d3.max(data, d => d.date)])
            .range([0, width]);

        // 設置Y軸比例尺
        const y = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.close)])
            .range([height, 0]);

        // 創建X軸
        const xAxis = d3.axisBottom(x)
            // .ticks(d3.timeYear.every(2))
            .tickFormat(d3.timeFormat("%Y/%m/%d"))
            .tickSize(0)  // 設置刻度線長度為0，去除多餘的線條
            .tickPadding(10);  // 設置刻度標籤與軸線之間的距離

        // 創建Y軸
        const yAxis = d3.axisLeft(y).tickSize(0).tickPadding(10); // 設置刻度線長度為0，去除多餘的線條

        // 添加X軸到SVG
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", `translate(0,${height})`)
            .call(xAxis)
            .selectAll("text")
            .style("fill", "white");

        // 添加Y軸到SVG
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .selectAll("text")
            .style("fill", "white");



        // 繪製X軸的網格線
        svg.append("g")
            .attr("class", "grid")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x)
                // .ticks(d3.timeYear.every(2))
                .tickSize(-height)
                .tickFormat("")
            );

        // 繪製Y軸的網格線
        svg.append("g")
            .attr("class", "grid")
            .call(d3.axisLeft(y)
                .tickSize(-width)
                .tickFormat("")
            );

        // 繪製右側虛線
        svg.append("line")
            .attr("x1", width)
            .attr("y1", 0)
            .attr("x2", width)
            .attr("y2", height)
            .attr("stroke", "grey")
            .attr("stroke-dasharray", "2,2");

        // 繪製折線
        const line = d3.line()
            .x(d => x(d.date))
            .y(d => y(d.close));

        svg.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", line);

        // 設置tooltip
        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        // 添加一條垂直線，隨鼠標移動
        const hoverLine = svg.append("line")
            .attr("class", "hover-line")
            .style("opacity", 0);


        svg.append("rect")
            .attr("width", width)
            .attr("height", height)
            .style("fill", "none")
            .style("pointer-events", "all")
            .on("mousemove", function (event) {
                
                const mouse = d3.pointer(event);
                console.log('mouse: ', mouse);
                const mouseDate = x.invert(mouse[0]);
                const bisect = d3.bisector(d => d.date).left;
                const index = bisect(data, mouseDate);
                const d0 = data[index - 1];
                const d1 = data[index];
                const d = mouseDate - d0.date > d1.date - mouseDate ? d1 : d0;

                tooltip.transition().duration(200).style("opacity", .9);
                tooltip.html(`${d.date.toLocaleDateString()}<br>價格: ${d.close}`)
                    .style("left", (event.pageX + 5) + "px")
                    .style("top", (event.pageY - 28) + "px");

                hoverLine.attr("x1", x(d.date))
                    .attr("y1", 0)
                    .attr("x2", x(d.date))
                    .attr("y2", height)
                    .style("opacity", 1);
            })
            .on("mouseout", function () {
                tooltip.transition().duration(500).style("opacity", 0);
                hoverLine.style("opacity", 0);
            });

        // 添加初始價格的白色水平線
        svg.append("line")
            .attr("x1", 0)
            .attr("y1", y(data[0].close))
            .attr("x2", width)
            .attr("y2", y(data[0].close))
            .attr("stroke", "white")
            .attr("stroke-dasharray", "2,2");

        // 添加初始價格標籤
        svg.append("text")
            .attr("x", 5)
            .attr("y", y(data[0].close) - 10)
            .attr("fill", "green")
            .text(`${data[0].close}`);

        // 添加初始日期標籤
